<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/template :: head"> 
  </head>
  <body>
  
  <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				

				<form class="login100-form validate-form" th:action="@{/calc}" th:object="${calculation}" method="post">
					<span class="login100-form-title">
						Вычеслитель квадратных уравнений вида 
					</span>
					<span class="login100-form-title">
						ax^2 + bx + c = 0
					</span>
					<span class="login100-form-title">
						Укажите значения для рассчета!
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Укажите верное значение">
						<input class="input100" type="text" th:field="*{avalue}" placeholder="a">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							a
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Укажите верное значение">
						<input class="input100" type="text" th:field="*{bvalue}"  placeholder="b">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							b
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Укажите верное значение">
						<input class="input100" type="text" th:field="*{cvalue}"  placeholder="b">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							с
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<input type="submit" value="Рассчитать" class="login100-form-btn"/>
					</div>

				</form>
			</div>
		</div>
	</div>
	
  
    
    <div th:replace="fragments/template :: footer"></div>
  </body>
</html>
