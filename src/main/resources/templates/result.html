<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template :: head">
</head>
<body>

	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">


				<form class="login-form validate-form" th:action="@{/calc}"
					th:object="${calculation}" method="post">
					<span class="login-form-title"> Calculator of square equations like: </span>
					<span class="login-form-title"> ax^2 +bx + c = 0 </span> 
					<span class="login-form-title"> Result is: </span>

					A<input class="input" type="number" step="0.01" th:value="${calc.avalue}">
					B<input class="input" type="number" step="0.01"th:value="${calc.bvalue}">
					C<input class="input" type="number" step="0.01" th:value="${calc.cvalue}">

					<div th:if="${not #lists.isEmpty(calc.root)}">
						<div th:each="value: ${calc.root}">
							X<input class="input" type="text" th:value="${value}">
						</div>
					</div>
					<div th:if="${#lists.isEmpty(calc.root)}">
						<span class="login-form-title"> Error, discriminant is less than zero! </span>
					</div>

					<div class="container-login-form-btn">
						<a href="/" class="login-form-btn">Back to previous page</a>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div th:replace="fragments/template :: footer"></div>
</body>
</html>
